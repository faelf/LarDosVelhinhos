<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do meu site">
    <meta name="keywords" content="HTML, CSS">
    <meta name=" author" content="Rafael">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>My Landing Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-1"></div><!-- /logo-1 -->
            <div class="logo-2"></div><!-- /logo-2 -->
            <div class="clear"></div><!-- /clear -->
        </div><!-- /container -->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>Um lugar de acolhimento para pessoas cheias de história</h2>
                <form>

                    <div class="form-wrapper">
                        <p>
                            <p1>* </p1> Nome Completo
                        </p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div><!-- /.form-wrapper -->

                    <div class="form-wrapper">
                        <p>
                            <p1>* </p1> E-mail
                        </p>
                        <input type="text" name="email" required placeholder="E-mail">
                    </div><!-- /.form-wrapper -->

                    <div class="form-wrapper">
                        <p>
                            <p1>* </p1>Telefone
                        </p>

                        <input type="text" name="telefone" required placeholder="Telefone">
                    </div><!-- /.form-wrapper -->

                    <div class="form-wrapper">
                        <input type="submit" value="Enviar" name="acao">
                    </div>

                    <div class="form-wrapper">
                        <p>
                            <p1>* </p1> Campos Obrigatórios
                        </p>
                    </div>
                </form>
            </div><!-- /form-container -->
            <div class="clear"></div><!-- /clear -->
        </div><!-- /container bg -->
    </section><!-- /cover-form -->

    <section class="chamada">
        <div class="container">
            <h2>SOBRE A INSTITUIÇÃO</h2>
            <h3>Saiba mais sobre o Lar dos Velhinhos Belo Horizonte - MG</h3>
        </div><!-- /container -->
    </section><!-- /chamada -->
</body>

</html>
